<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio en Construcción</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bienvenida/css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="icon">
          <svg
            width="80"
            height="80"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L2 7L12 12L22 7L12 2Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linejoin="round"
            />
            <path
              d="M2 17L12 22L22 17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linejoin="round"
            />
            <path
              d="M2 12L12 17L22 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <h1>¡Estamos construyendo algo increíble!</h1>
        <p class="subtitle">Nuestro sitio web está en desarrollo</p>

        <div class="description">
          <p>
            Estamos trabajando duro para traerte una experiencia web
            excepcional. Mientras tanto, mantente conectado para las últimas
            actualizaciones.
          </p>
        </div>

        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <p class="progress-text">Progreso del desarrollo: 25%</p>

        

      <div class="background-pattern">
        <div class="pattern-dot"></div>
        <div class="pattern-dot"></div>
        <div class="pattern-dot"></div>
        <div class="pattern-dot"></div>
        <div class="pattern-dot"></div>
      </div>
    </div>
  </body>
</html>
