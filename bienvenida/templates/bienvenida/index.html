<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio en Construcción</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bienvenida/css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="icon">
          <svg
            width="80"
            height="80"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L2 7L12 12L22 7L12 2Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linejoin="round"
            />
            <path
              d="M2 17L12 22L22 17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linejoin="round"
            />
            <path
              d="M2 12L12 17L22 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <h1>¡Estamos construyendo algo increíble!</h1>
        <p class="subtitle">Nuestro sitio web está en desarrollo</p>

        <div class="description">
          <p>
            Estamos trabajando duro para traerte una experiencia web
            excepcional. Mientras tanto, mantente conectado para las últimas
            actualizaciones.
          </p>
        </div>

        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <p class="progress-text">Progreso del desarrollo: 25%</p>

        <div class="social-links">
          <a href="#" class="social-link" aria-label="Facebook">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <a href="#" class="social-link" aria-label="Twitter">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <a href="#" class="social-link" aria-label="Instagram">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <rect
                x="2"
                y="2"
                width="20"
                height="20"
                rx="5"
                ry="5"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="m16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                stroke="currentColor"
                stroke-width="2"
              />
              <line
                x1="17.5"
                y1="6.5"
                x2="17.51"
                y2="6.5"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
          </a>
        </div>
      </div>

      <div class="background-pattern">
        <div class="pattern-dot"></div>
        <div class="pattern-dot"></div>
        <div class="pattern-dot"></div>
        <div class="pattern-dot"></div>
        <div class="pattern-dot"></div>
      </div>
    </div>
  </body>
</html>
