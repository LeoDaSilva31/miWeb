<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot贸n flotante de WhatsApp</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      height: 100vh;
    }

    /* Contenedor flotante */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 64px;
      height: 64px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      z-index: 9999;
    }

    /* Definici贸n precisa del borde */
    .whatsapp-float::before {
      content: "";
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-sizing: border-box;
    }

    /* Animaci贸n de pulso */
    .whatsapp-float::after {
      content: "";
      position: absolute;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(37, 211, 102, 0.35);
      animation: pulse 1.8s infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    /* Hover suave */
    .whatsapp-float:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.35);
    }

    /* cono SVG perfectamente centrado */
    .whatsapp-float svg {
      width: 34px;
      height: 34px;
      fill: white;
      display: block;
    }

    /* Adaptaci贸n m贸vil */
    @media (max-width: 768px) {
      .whatsapp-float {
        width: 58px;
        height: 58px;
        bottom: 20px;
        right: 20px;
      }

      .whatsapp-float::before,
      .whatsapp-float::after {
        width: 58px;
        height: 58px;
      }

      .whatsapp-float svg {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="whatsapp-float" id="whatsappButton" title="Chatear por WhatsApp">

  <script>
    document.getElementById('whatsappButton').addEventListener('click', () => {
      const phone = "541168044215"; // C贸digo de pa铆s + n煤mero
      const message = encodeURIComponent("隆Hola! Quisiera m谩s informaci贸n ");
